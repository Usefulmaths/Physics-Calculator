<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="js/controller.js"></script>
    <!-- hu -->
</head>
<body>

<div class="container-fluid" ng-controller="LiamController">

    <!-- let's just start out with a simple button -->
    <div class="row">
        <div class="col-md-3">
            <div class="col-md-12 form-horizontal">
                <div class="row-md-3"><h3 class="text-center bg-primary">First Year</h3></div>
                <div class="row-md-3 form-group" ng-repeat="n in firstYear"
                        >
                    <label for="hurrrrrdurrrr" class="text-primary col-sm-6 control-label" style="text-align: left">
                        {{n.name}}:
                    </label>

                    <div class="col-sm-6"><!-- v-- input-mini? -->
                        <input id="hurrrrrdurrrr" type="number" max="100" class="form-control"
                               ng-model="firstYearResults[n.code]"/>
                        {{liam}}
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-12 form-horizontal">
                <div class="row-md-3"><h3 class="text-center bg-primary">Second Year</h3>
                </div>
                <div class="row-md-3 form-group" ng-repeat="n in secondYear">
                    <label class="text-primary col-sm-6 control-label" style="text-align: left">
                        {{n.name}}:
                    </label>

                    <div class="col-sm-6"><!-- v-- input-mini? -->
                        <input type="number" maxlength="3" class="form-control"
                               ng-model="secondYearResults[n.code]"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-12 form-horizontal">
                <div class="row-md-3"><h3 class="text-center bg-primary">Third Year</h3>
                </div>
                <div class="row-md-3 form-group" ng-repeat="n in thirdYear">
                    <label class="text-primary col-sm-6 control-label" style="text-align: left">
                        {{n.name}}:
                    </label>

                    <div class="col-sm-6"><!-- v-- input-mini? -->
                        <input type="number" maxlength="3" class="form-control"
                               ng-model="thirdYearResults[n.code]"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-12 form-horizontal">
                <div class="row-md-3"><h3 class="text-center bg-primary">Fourth Year</h3>
                </div>
                <div class="row-md-3 form-group" ng-repeat="n in fourthYear">
                    <label class="text-primary col-sm-6 control-label" style="text-align: left">
                        {{n.name}}:
                    </label>

                    <div class="col-sm-6"><!-- v-- input-mini? -->
                        <input type="number" maxlength="3" class="form-control"
                               ng-model="fourthYearResults[n.code]"/>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row text-primary" ng-repeat="dec in decs">
        <div class="col-md-3">
            <label>>
                {{dec.name}}:
            </label>
            <input type="text" class="form-control" ng-model="decMath[dec.code]"/>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3" ng-repeat="n in results track by $index">
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        Non-Weighted Total:
                    </th>
                    <td> {{n[0]}}</td>
                </tr>
                <tr>
                    <th>
                        Weighted Total:
                    </th>
                    <td> {{n[1]}}</td>
                </tr>
                <tr>
                    <th>
                        % Degree:
                    </th>
                    <td>{{Math.round(n[[1]]*multiplier[$index]*100)/100}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-md-3">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>
                        Degree Class:
                    </th>
                    <td ng-model="overallClass">
                        {{overallDecClass}}
                    </td>
                </tr>

                <tr>
                    <th>
                        % DEC:
                    </th>
                    <td ng-model="overallTotal">
                        {{decResults}}
                    </td>
                </tr>

                <tr>
                    <th>
                        % Module Degree:
                    </th>
                    <td ng-model="overallTotal">
                        {{overallTotal}}
                    </td>
                </tr>

                <tr>
                    <th>
                        % Total Degree:
                    </th>
                    <td ng-model="overallTotal">
                        {{overallDecTotal}}
                    </td>
                </tr>
            </table>
        </div>

    </div>

    <button class="btn btn-primary" ng-click="calculateAverage();">Calculate my average!</button>
</div>
</body>
</html>
